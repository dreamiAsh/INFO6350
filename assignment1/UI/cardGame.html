<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>Card Game</title>
		<style type="text/css">
			h1, h3, h4 {
				text-align: center;
			}
			.playerBox {
				margin-bottom: 45px;
			}
			.playerImageBox {
				text-align: center;
			}
			.cardImage {
				height: 120px;
			}
			.midCard {
				margin: 0 20px;
			}
			.playButtonBox {
				text-align: center;
			}
			.playButton {
				text-align: center;
				height: 25px;
				width: 36%;
			}
			
		</style>
	</head>
	<body>
		<div>
			<h1 class="appName">Card Game</h1>
			<div class="playerBox">
				<h3>Player 1</h3>
				<div class="playerImageBox">
					<img src="2C.png" class="cardImage"/>
					<img src="9D.png" class="cardImage midCard"/>
					<img src="QS.png" class="cardImage"/>
				</div>
			</div>
			<div class="playerBox">
				<h3>Player 2</h3>
				<div class="playerImageBox">
					<img src="9S.png" class="cardImage"/>
					<img src="JC.png" class="cardImage midCard"/>
					<img src="AH.png" class="cardImage"/>
				</div>
			</div>
			<h4>Winner: </h4>
			<div class="playButtonBox">
				<button class="playButton">Play</button>
			</div>
		</div>
	</body>
</html>
